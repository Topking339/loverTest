<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; margin-bottom: 15px; }
        .btn {
            background: #ff6b9d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover { background: #ff4d7d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>💕 测试页面</h1>
        <p>如果你能看到这个页面，说明浏览器工作正常！</p>
        <p>现在可以尝试打开主页面了</p>
        
        <a href="index.html" class="btn">打开主页面</a>
        <a href="test.html" class="btn" onclick="alert('页面刷新成功！')">测试刷新</a>
        
        <p style="margin-top: 30px; font-size: 1rem; opacity: 0.8;">
            如果主页面还是打不开，请检查文件是否完整
        </p>
    </div>
</body>
</html>
